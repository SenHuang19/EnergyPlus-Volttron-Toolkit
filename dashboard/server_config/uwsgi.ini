[uwsgi]

master = true
processes = 2

socket = /home/vuser/volttron/dashboard/run/uwsgi.sock
logto = /home/vuser/volttron/dashboard/log/uwsgi.log
chmod-socket = 660

vacuum = true
enable-threads = true

die-on-term = true



 #/var/run/dashboard/uwsgi.sock : dashboard folder is deleted after reset due to the server is not able to save settings...
